<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
</head>
<body>
    <h1>Your Recommendations</h1>
    <ul>
        {% for rec in recommendations %}
            <li>{{ rec['caption'] }} - {{ rec['hashtag'] }}</li>
        {% endfor %}
    </ul>
    
    <h2>Real-time URLs</h2>
    <ul>
        {% for url in urls %}
            <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
