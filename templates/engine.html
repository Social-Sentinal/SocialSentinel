<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialSentinel</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="bg-dark text-white">
      <nav class="navbar navbar-expand-lg navbar-dark container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto nav-links">
            <li class="nav-item">
              <a class="nav-link" href="/"><i class="material-icons">home</i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="engine.html"><i class="material-icons">build</i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sentiments.html"><i class="material-icons">mood</i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reports.html"><i class="material-icons">description</i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <section class="text-center text-light">


        <h1 class="mb-4">Recommendations</h1>
        <p class="lead mb-4">Get personalized recommendations based on your preferences.</p>
        
        <div class="mb-4">
          <label for="recommendationInput" class="form-label">Enter your preferences</label>
          <textarea id="recommendationInput" class="form-control" rows="5" placeholder="Type your preferences here..."></textarea>
          <button id="recommendButton" class="btn btn-primary mt-3">Get Recommendations</button>
        </div>
        
        <div id="recommendationResult" class="mt-4">
          <!-- Recommendations result will be displayed here -->
        </div>
      </section>
    </main>

    <script src="/static/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
