    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
        }

        .post-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .post {
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin: 10px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .post img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .post .caption {
            padding: 10px;
            font-size: 16px;
            color: #262626;
        }

        .post .hashtags {
            color: #0095f6;
            padding: 0 10px;
            font-size: 14px;
        }

        .post .timestamp {
            color: #8e8e8e;
            font-size: 12px;
            padding: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .like,
        .share,
        .comment,
        .view {
            cursor: pointer;
            border: none;
            background-color: #0073FF;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }

        .like:hover,
        .share:hover,
        .comment:hover,
        .view:hover {
            background-color: #007bbd;
            transform: scale(1.05);
        }

        .comments-section {
            padding: 10px;
            border-top: 1px solid #dbdbdb;
        }

        .comments-section input {
            width: calc(100% - 100px);
            border: 1px solid #dbdbdb;
            padding: 10px;
            outline: none;
            font-size: 14px;
            border-radius: 4px;
        }

        .comments-section button {
            background-color: #0095f6;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .comments-section button:hover {
            background-color: #007bbd;
        }

        button.save-post {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button.save-post:hover {
            background-color: #218838;
        }
    </style>

    <main class="main">
        <div class="post-container" id="posts"></div>
    </main>

    <script>
        let startTime;  // Variable to store when user views a post

        async function fetchPosts() {
            const response = await fetch('/get_posts');
            const posts = await response.json();
            const postContainer = document.getElementById('posts');
            postContainer.innerHTML = '';  // Clear existing posts

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <img src="${post.image_url}" alt="Post Image">
                    <div class="caption">${post.caption}</div>
                    <div class="hashtags">${post.hashtags}</div>
                    <div class="timestamp">${post.timestamp}</div>
                    <div class="actions">
                        <button class="like" onclick="likePost('${post.id}')">‚ù§Ô∏è Like</button>
                        <button class="share" onclick="sharePost('${post.id}')">üîó Share</button>
                        <button class="comment" onclick="showCommentSection('${post.id}')">üí¨ Comment</button>
                        <button class="view" onclick="viewPost('${post.caption}', '${post.hashtags}', '${post.timestamp}')">View Post</button>
                    </div>
                    <div class="comments-section" id="comments-${post.id}" style="display:none;">
                        <input type="text" placeholder="Add a comment...">
                        <button onclick="addComment('${post.id}')">Post</button>
                    </div>
                `;
                postContainer.appendChild(postElement);
            });
        }

        function likePost(postId) {
            alert(`Post ${postId} liked!`);
            // Here, you can add logic to save the like to your database
        }

        function sharePost(postId) {
            alert(`Post ${postId} shared!`);
            // Here, you can add logic to share the post
        }

        function showCommentSection(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
        }

        function addComment(postId) {
            const inputField = document.querySelector(`#comments-${postId} input`);
            const comment = inputField.value;
            if (comment) {
                alert(`Comment added: ${comment}`);
                inputField.value = '';  // Clear the input field
                // Here, you can add logic to save the comment to your database
            }
        }

        function viewPost(caption, hashtags, timestamp) {
            // Start timer when post is viewed
            startTime = Date.now();

            // Display the post details (or navigate to detailed view)
            alert(`Viewing post: ${caption}`);

            // After user views, simulate saving it after a delay (e.g., closing post after viewing)
            setTimeout(() => {
                const duration = (Date.now() - startTime) / 1000;  // Calculate duration in seconds
                savePost(caption, hashtags, timestamp, duration);
            }, 5000);  // Simulate 5 seconds of viewing time
        }

        async function savePost(caption, hashtags, timestamp, duration) {
            const postData = { caption, hashtags, timestamp, duration };
            const response = await fetch('/save_post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(postData),
            });
            const result = await response.json();
            alert(result.message);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts();
        });
    </script>
